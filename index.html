<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="initClock()">
    <section>
        <div class="container mt-3 mb-3" >
            
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="calculator">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="icon">
                                    <div class="icons">
                                        <i class="fa-solid fa-signal"></i>
                                    </div>
                                    <div class="icons">
                                        <i class="fa-solid fa-wifi"></i>
                                    </div>
                                    <div class="icons">
                                        <i class="fa-solid fa-battery-three-quarters"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <img src="logo.png" alt="" class="image">
                            </div>
                            <div class="col-md-4">
                                <div class="time">
                                    <span id="hours">00</span> :
                                    <span id="minutes">00</span>
                                    <span id="period">AM</span>
                                </div>
                            </div>
                        </div>
                        
                       
                        <input type="text" name="display" id="display" class="input-display">

                        <table>
                            <td><button class="  number">Ac</button></td>
                            <td><button class="  number">1/2</button></td>
                            <td><button class="  number">%</button></td>
                            <td><button class="  number counter">/</button></td>
                        </table>
                        <table>
                            <td><button class="  number">7</button></td>
                            <td><button class="  number">8</button></td>
                            <td><button class="  number">9</button></td>
                            <td><button class="  number counter">X</button></td>
                        </table>
                        <table>
                            <td><button class="  number">4</button></td>
                            <td><button class="  number">5</button></td>
                            <td><button class="  number">6</button></td>
                            <td><button class="  number counter">-</button></td>
                        </table>
                        <table>
                            <td><button class="  number">1</button></td>
                            <td><button class="  number">2</button></td>
                            <td><button class="  number">3</button></td>
                            <td><button class="  number counter">+</button></td>
                        </table>
                        <table>
                            <td><button class="  number">0</button></td>
                            <td><button class="  number">00</button></td>
                            <td><button class="  number">.</button></td>
                            <td><button class="  number counter">=</button></td>
                        </table>
                        <h4 class="text-center info">Calculate Your Need.</h4>
                    </div>
                </div>

                <div class="col-md-4"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </section>
</body>
</html>
